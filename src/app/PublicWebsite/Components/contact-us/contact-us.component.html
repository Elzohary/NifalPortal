<section>
    <div class="hContainer">
        <div class="left">
            <h1>Get in Touch</h1>
            <h4>Have questions or need more information? Please feel free to reach out to us using the form. Our team will get back to you promptly.</h4>
            <h5>Contact Information</h5>
            <ul>
                <li>KSA - Rastanura 31941</li>
                <li>013 6674009</li>
                <li>suc&#64;suc-sa.com</li>
            </ul>

        </div>

        <div class="right">
            <div class="form-container">
                <form (ngSubmit)="submitForm()" #myForm="ngForm">
                  <div class="form-group">
                    <label for="name">Your Name:</label> <br>
                    <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
                  </div>
              
                  <div class="form-group">
                    <label for="company">Company Name:</label> <br>
                    <input type="text" id="company" name="company" [(ngModel)]="formData.company" required>
                  </div>
              
                  <div class="form-group">
                    <label for="email">Email:</label> <br>
                    <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
                  </div>
              
                  <div class="form-group">
                    <label for="mobile">Mobile:</label> <br>
                    <input type="tel" id="mobile" name="mobile" [(ngModel)]="formData.mobile" required>
                  </div>
              
                  <div class="form-group">
                    <label for="note">Note:</label> <br>
                    <textarea id="note" name="note" [(ngModel)]="formData.note"></textarea>
                  </div>
              
                  <button type="submit">Submit</button>
                  <!-- <button type="submit" [disabled]="!myForm.valid">Submit</button> -->
                </form>
              </div>
              
        </div>
    </div>
</section>
